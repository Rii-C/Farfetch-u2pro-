        displayData(product);
        let cartLS=JSON.parse(localStorage.getItem("cart-page"))||[]
        function displayData(product){
        document.querySelector("#container").innerHTML="";
        product.forEach(function(elem){
        let box=document.createElement("div")
        let image=document.createElement("img")
        image.setAttribute("src",elem.image_url)
       let Name=document.createElement("p")
        Name.innerText=elem.name
        let Item=document.createElement("p")
        Item.innerText=elem.item
        let Des=document.createElement("p")
        Des.innerText=elem.description
        let Price=document.createElement("p")
        Price.innerText=elem.price
        let btn=document.createElement("button")
        btn.innerText="addToCart"
        btn.addEventListener("click",function(){
           if(addCart(elem.description)==true){
            alert("product added successfully")
            cartLS.push(elem)
            localStorage.setItem("cart-page",JSON.stringify(cartLS))
           }else{
            alert("product already exist")
           }
        })
        box.append(image,Name,Item,Des,Price,btn)
        document.querySelector("#container").append(box)
      })
}
     document.querySelector("#filter").addEventListener("change",filterFun)
      
      function filterFun(){
          if(filter.value=="All"){
            displayData(product)
          }else{
            let filtered=product.filter(function(elem){
               return elem.item==filter.value
            })
            displayData(filtered)
          }
      }
      function addCart(des){
            for(let i=0;i<cartLS.length;i++){
                if(cartLS[i].description==des){
                  return false
                }
              }
              return true
      }
